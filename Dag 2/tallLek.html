<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tall.js"></script>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
        }
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 24rem;
            gap: 0.5rem;
        }
        p, div {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 1rem;
            border-radius: 1rem;
            background-color: steelblue;
            color: white;
            height: 4rem;
        }
        div {
            background-color: coral;
            width: 4rem;
        }
        button {
            background-color: black;
            color: white;
            width: 5rem;
            height: 4rem;
            border-radius: 1rem;
            border: none;
        }
        button:hover {
            cursor: pointer;
            background-color: darkgrey;
        }
        input {
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <main>
        <input type="number" name="wright" id="numWright" placeholder="skriv inn eit nummer">
        <button onclick="calculate()">Regn</button>
        <p>Tallet ditt er</p>
        <div id="num"></div>
        <p>Halvparten er</p>
        <div id="ahalf"></div>
        <p>Det dobbelte er</p>
        <div id="adubl"></div>
        <p>Det tredobble er</p>
        <div id="atrpl"></div>
        <p>Og kvadratet er</p>
        <div id="asqur"></div>
    </main>
</body>
</html>
